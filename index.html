<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Weight Converter</title>
    <style>
        body{
            margin-top: 70px;
            background: #333;
            color:#333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 ">
                <h1 class="display-4 text-center mb-4" style="color: #fff;">Weight Converter</h1>
                <form>
                    <div class="form-group">
                        <input id = "lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter Pounds...">
                    </div>
                </form>
                <div id="output">
                    <div class="card mb-2">
                        <div class="card-block">
                            <h5>Grams:</h5>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <div class="card mb-2">
                        <div class="card-block">
                            <h5>Kilo Grams:</h5>
                            <div id="kilogramsOutput"></div>
                        </div>
                    </div>
                    <div class="card mb-2">
                        <div class="card-block">
                            <h5>Ounces:</h5>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility = 'hidden';
        document.getElementById('lbsInput').addEventListener('input',function(e){
            document.getElementById('output').style.visibility = 'visible';
            document.getElementById('output').style.visibibility = 'visible';
            let lbs = e.target.value;
            document.getElementById('gramsOutput').innerHTML = (lbs/0.0022046).toFixed(2);
            document.getElementById('kilogramsOutput').innerText = (lbs/2.2046).toFixed(2);
            document.getElementById('ozOutput').innerHTML = (lbs*16).toFixed(2);
        });
    </script>
</body>
</html>
